<!DOCTYPE html>

<html>

<head>
	<title>Solitario FP Los Enlaces</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/solitario.css">
	<link rel="stylesheet" href="css/cartas.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="js/timer.js"></script>

</head>

<body>
	<div class="central">
		<!-- T칤tulo principal -->

		<!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
			Rellenar h1 e insertar el logo donde proceda
        	-->
		<div class="tituloLogo">
			<h1 id="titulo">Juego de Solitario </h1>
			<img class="logo" src="imagenes/Logo.png" alt="logo" id="logo">
		</div>

		<!-- Siguiente l칤nea donde se indicar치 el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos n칰meros se 
				indicar치n en los span internos -->
		<h2 id="marcadores" class="container">
			<div class="col-md-6">
				<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
				<span>Tiempo: <span id="contador_tiempo">00:00:00</span></span>
			</div>
			<div class="col-md-6">
				<span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
				<span>Movimientos: <span id="contador_movimientos"></span></span>
				<p class="label-highscore">
					游볞 Highscore: <span id="high_score">0</span>
				</p>
			</div>


		</h2>

		<!-- La "mesa" contendr치 los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete est치n indicados oportunamente dentro
				de elementos span -->
		<div id="mesa">
			<div class="tapetes_superiores">
				<div id="inicial" class="tapete"><span id="contador_inicial" class="contador"></span></div><!--
					-->
				<div id="sobrantes" class="tapete" ondrop="dropSobrantes(event)" ondragover="allowDrop(event)"><span
						id="contador_sobrantes" class="contador"></span></div>
			</div>
			<div id="receptor1" class="tapete receptor" ondrop="dropTapete(this, event)" ondragover="allowDrop(event)">
				<span id="contador_receptor1" class="contador"></span>
			</div><!--
				-->
			<div id="receptor2" class="tapete receptor" ondrop="dropTapete(this, event)" ondragover="allowDrop(event)">
				<span id="contador_receptor2" class="contador"></span>
			</div><!--
				-->
			<div id="receptor3" class="tapete receptor" ondrop="dropTapete(this, event)" ondragover="allowDrop(event)">
				<span id="contador_receptor3" class="contador"></span>
			</div><!--
				-->
			<div id="receptor4" class="tapete receptor" ondrop="dropTapete(this, event)" ondragover="allowDrop(event)">
				<span id="contador_receptor4" class="contador"></span>
			</div>
		</div>

		<!-- Bot칩n de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
		<button id="reset" class="btn btn-warning center-block" onclick="reiniciar()"><span
				class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reiniciar</button>
	</div> <!-- class="central" -->

	<!--!!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!!
		Enlazar el fichero de javascript que contiene la l칩gica del juego
		-->
	<script src="js/solitario.js"></script>
</body>

</html>
