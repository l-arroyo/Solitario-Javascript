<!DOCTYPE html>

<html>

<head>
	<title>Solitario FP Los Enlaces</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/solitario.css">
	<link rel="stylesheet" href="css/cartas.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="js/timer.js"></script>

</head>

<body>
	<div class="central">
		<!-- Título principal -->

		<!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
			Rellenar h1 e insertar el logo donde proceda
        	-->
		<div class="tituloLogo container-fluid">
			<h1 id="titulo">Juego de Solitario <img class="logo" src="imagenes/Logo.png" alt="logo" id="logo"></h1>

		</div>

		<!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos números se 
				indicarán en los span internos -->
		<h2 id="marcadores" class="row">
			<span class="col-md-5">Tiempo: <span id="contador_tiempo">00:00:00</span></span>
			<span class="col-md-5">Movimientos: <span id="contador_movimientos"></span></span>
		</h2>

		<!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
		<div id="mesa">
			<div class="tapetes_superiores">
				<div id="inicial" class="tapete"><span id="contador_inicial" class="contador"></span></div><!--
					-->
				<div id="sobrantes" class="tapete" ondrop="dropSobrantes(event)" ondragover="allowDrop(event)"><span
						id="contador_sobrantes" class="contador"></span></div>
			</div>
			<div id="receptor1" class="tapete receptor" ondrop="dropTapeteReceptor1( event)"
				ondragover="allowDrop(event)"><span id="contador_receptor1" class="contador"></span></div><!--
				-->
			<div id="receptor2" class="tapete receptor" ondrop="dropTapeteReceptor2(event)"
				ondragover="allowDrop(event)"><span id="contador_receptor2" class="contador"></span></div><!--
				-->
			<div id="receptor3" class="tapete receptor" ondrop="dropTapeteReceptor3(event)"
				ondragover="allowDrop(event)"><span id="contador_receptor3" class="contador"></span></div><!--
				-->
			<div id="receptor4" class="tapete receptor" ondrop="dropTapeteReceptor4(event)"
				ondragover="allowDrop(event)"><span id="contador_receptor4" class="contador"></span></div>
		</div>

		<!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
		<button id="reset" class="btn btn-warning center-block" onclick="reiniciar()">Reiniciar</button>
	</div> <!-- class="central" -->

	<!--!!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!!
		Enlazar el fichero de javascript que contiene la lógica del juego
		-->
	<script src="js/solitario.js"></script>
</body>

</html>
